<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff7eb3, #ff4d88); /* Valentine's gradient */
            color: white;
            padding: 50px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .button {
            background-color: #ff1493; /* Hot pink */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff69b4; /* Lighter pink */
            transform: scale(1.1);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            top: -10px;
            left: 50%;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 10px;
        }
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -10px) rotate(-45deg);
            }
            50% {
                transform: translate(-50%, 10px) rotate(-45deg);
            }
        }
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .hearts-container div {
            position: absolute;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .container{
            background-color: #af2829;
            -webkit-box-shadow: 0 0 25px 5px rgba(0,0,0,0.05)
            ;
                    box-shadow: 0 0 25px 5px rgba(0,0,0,0.05)
            ;
            border-radius: 8px;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0; 
            right: 0;
        }
        svg{
            position: absolute;
            border-radius: 8px;
        }
        .heart{
            -webkit-animation: heartBeat 1s infinite;
                    animation: heartBeat 1s infinite;
            -webkit-transform-origin: center;
                -ms-transform-origin: center;
                    transform-origin: center;
        }
        @-webkit-keyframes heartBeat{
            50%{
                -webkit-transform: scale(0.7);
                        transform: scale(0.7);
            }
        }
        @keyframes heartBeat{
            50%{
                -webkit-transform: scale(0.7);
                        transform: scale(0.7);
            }
        }
        .heart1{
            -webkit-animation: sizeUp 2s 0.5s infinite forwards;
                    animation: sizeUp 2s 0.5s infinite forwards;
            -webkit-transform-origin: center;
                -ms-transform-origin: center;
                    transform-origin: center;
        }
        .heart2{
            -webkit-animation: sizeUp 2s 1s infinite forwards;
                    animation: sizeUp 2s 1s infinite forwards;
            -webkit-transform-origin: center;
                -ms-transform-origin: center;
                    transform-origin: center;
        }
        .heart3{
            -webkit-animation: sizeUp 2s 1.5s infinite forwards;
                    animation: sizeUp 2s 1.5s infinite forwards;
            -webkit-transform-origin: center;
                -ms-transform-origin: center;
                    transform-origin: center;
        }
        @-webkit-keyframes sizeUp{
            60%{
                -webkit-transform: scale(13);
                        transform: scale(13);
            }
            61%{
                -webkit-transform: scale(1);
                        transform: scale(1);
            }
        }
        @keyframes sizeUp{
            60%{
                -webkit-transform: scale(13);
                        transform: scale(13);
            }
            61%{
                -webkit-transform: scale(1);
                        transform: scale(1);
            }
        }

        a{
            color: white;
            font-family: "Rubik",sans-serif;
            position:absolute;
            right:20px ;
            top:20px;
            border:2px solid white;
            text-decoration:none;
        }
        @media screen and (min-width: 451px) {
        a{
            font-size: 20px;
            padding:8px 12px 8px 12px;
        }
        }

        @media screen and (max-width: 450px) {
        a{
            font-size: 16px;
            padding:5px 8px 5px 8px;
        }
        }
    </style>
</head>
<body>
    <div class="hearts-container z-10">
        <!-- Falling hearts -->
        <div class="heart" style="left: 10%; animation-duration: 7s;"></div>
        <div class="heart" style="left: 25%; animation-duration: 5s;"></div>
        <div class="heart" style="left: 40%; animation-duration: 8s;"></div>
        <div class="heart" style="left: 55%; animation-duration: 6s;"></div>
        <div class="heart" style="left: 70%; animation-duration: 9s;"></div>
        <div class="heart" style="left: 85%; animation-duration: 7s;"></div>
    </div>
    <div class="relative z-20">
        <h1 class="text-2xl font-bold mb-2">Phew, test complete. Since I know now you're my girlfriend, I have one more question to ask you.</h1>
        <button class="button" onclick="window.location.href='final.html'">What is it?</button>
